<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titlebar"></div>
    <div class="segment" id="left-selector">
        <img id="logo" src="public/logo.svg"></img>
        <div class="page-selector">
            <input id="selector-1" type="radio" name="selector" value="home" onchange="changePage(this)" checked>
            <label for="selector-1"><img id="home-icon" src="public/home.svg"></label>
        </div>       
        <div class="page-selector">
            <input id="selector-2" type="radio" name="selector" value="settings" onchange="changePage(this)">
            <label for="selector-2"><img id="settings-icon" src="public/settings.svg" for="selector-2"></label>
        </div>
    </div>
    <div class="segment" id="changing-container">
        <h1 id="trendy">актуальное</h1>
        <div class="links">
            <a><p>официальный сайт</p><img src="public/arrow.svg"></a>
            <a><p>форум</p><img src="public/arrow.svg"></a>
            <a><p>vk</p><img src="public/arrow.svg"></a>
            <a><p>telegram</p><img src="public/arrow.svg"></a>
        </div>
    </div>
    <div class="segment" id="update-container">
        <img src="public/tick.svg" id="tick">
        <h4 id="update-status">Установлена последния версия игры</h4>
    </div>
    <div class="segment" id="server-selector">
        <h1 id="trendy">наши сервера</h1>
        <label id="minimize-label">
            <input type="button" id="minimize-btn" onclick="window.electronAPI.minimizeApp()">
            <img src="public/minimize.svg" id="minimize-img">
        </label>
        <label id="close-label">
            <input type="button" id="close-btn" onclick="window.electronAPI.closeApp()">
            <img src="public/close.svg" id="close-img">
        </label>
        
        <div id="servers"></div>
    </div>
</body>
<script src="front.js"></script>
</html>
